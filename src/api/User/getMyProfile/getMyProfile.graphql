type reportInfo{
    reportId:String!
    status:String!
    result:String
    companyName:String
    submitDate:DateTime
    vulName:String
}

type getMyProfileResponse{
    email:String!
    nickName:String!
    profilePictureId:String
    reportInfoList:[reportInfo]
}

type Query{
    getMyProfile:getMyProfileResponse
}