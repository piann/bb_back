scalar DateTime 

type User{
    id: ID!
    name: String!
    email: String!
    passwordHash: String!
    phoneNumber: String
    isLocked: Boolean!
    reasonOfLock: ReasonOfLock
    numberOfLoginTrial: Int!  
    note: String
    createdAt: DateTime
    updatedAt: DateTime!
}

type ReasonOfLock{
    id: ID!
    value: String!
    note: String
    createdAt: DateTime!
    updatedAt: DateTime!
}